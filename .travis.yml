---
language: node_js
cache:
  yarn: true
  directories:
    - ~/.npm
    - ~/travis/.nvm
    - node_modules
script:
  - npm install -g serverless npx
  - make setup
  - make install
  - make test-coverage
  - cat coverage/lcov.info | npx coveralls
  - sls dyanmodb start && make integration-test
  - make deploy
branches:
  only:
    - master
